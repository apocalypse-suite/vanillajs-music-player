<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Vanilla JS Music Player</title>
</head>

<body>

    <h1>Music Player</h1>

    <main class="music-container">
        <section class="music-info">
            <h4 id="title">Wonderful life</h4>
            <div class="progress-container">
                <div class="progress"></div>
            </div>
        </section>

        <audio src="music/wonderful-life.mp3" id="audio"></audio>

        <div class="img-container">
            <img src="images/wonderful-life.jpg" alt="cover" id="cover">
        </div>

        <section class="navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
